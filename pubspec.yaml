name: ole_glory_paintpro
description: Professional Paint Estimation Calculator - Native Flutter Android App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State persistence
  shared_preferences: ^2.2.2
  
  # File system access
  path_provider: ^2.1.1
  
  # Sharing functionality
  share_plus: ^7.2.1
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # For generating app icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#153EFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
